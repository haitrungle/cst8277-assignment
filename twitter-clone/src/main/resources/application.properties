spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.webflux.base-path=/twc
server.port=9876
usm.base=http://${USM_HOST:localhost:8080}/usm
usm.public-base=http://${USM_PUBLIC_BASE:localhost:8081}/usm
usm.paths.user=/user